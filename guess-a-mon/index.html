<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gues-a-mon</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <img src="../images/GAM-curved.png" id="gam-logo">
    </header>
    <section id="game">
        <div id="pokebox">
            <img id="poke-picture">
            <div id="correction"></div>
        </div>
        <button id="startbutton" onclick="getRandomPokemon()">Começar</button>
        <div id="guessform">
            <p id="guessit">
              Qual é o nome desse Pokémon?  
            </p>
            <input type="text" id="guessbox">
            <button id="enviar" onclick="check()">Check</button>

            <div id="points">Pontos: 0</div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
