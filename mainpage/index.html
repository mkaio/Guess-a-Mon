<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFigure</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <img src="../images/pokemons.png" id="header-image">
        <img src="../images/pokelogo.png" id="pokelogo">
    </header>
    <div id="bLine"></div>

    <section id="main">
        <div id="container-slog">
            <div id="slogan">Explore o universo Pokémon com games!</div>

            <button id="button-games" onclick="scrollToSection()">Conheça nossos jogos</button>

        </div>

    </section>

    <section id="games">
        <div id="GAM">
            <div id="topgam">
                <img id="gampic" src="../images/GAM-notcurved.png">
                <img id="preview" src="../images/congam.png">
            </div>
            <hr/>
            <div id="descgam">
                Teste seus conhecimentos como um verdadeiro treinador Pokémon e aprenda ainda mais com o Guess-a-mon!
            </div>
            <button id="gogam" onclick="window.open('../guess-a-mon/index.html', '_blank')">Jogue agora</button>
        </div>
    </section>



    <footer>
        &copy; Marcos Kaiô 2023
    </footer>

    <script src="main.js"></script>
</body>

</html>
